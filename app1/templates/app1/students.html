{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "app1/app1.css" %}">

<h2>Students</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Date of birth</th>
        <th>Description</th>
    </tr>
    {% for student in students %}
        <tr>
            <td> {{ student.name }}</td>
            <td>{{ student.date_of_birth }}</td>
            <td>{{ student.description }}</td>
        </tr>
    {% endfor %}
</table>
